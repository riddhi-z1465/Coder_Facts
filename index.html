<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder Facts Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.transparenttextures.com/patterns/circuit-board.png'); /* Example coder-themed pattern */
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #app {
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: #ecf0f1;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #fact {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Coder Facts Quiz</h1>
        <div id="question-container">
            <p id="question"></p>
            <button id="option1"></button>
            <button id="option2"></button>
            <button id="option3"></button>
        </div>
        <div id="fact"></div>
    </div>
    <script>
        const facts = [
            "Coders are often excellent problem solvers, as they need to break down complex problems into manageable tasks.",
            "Coders use various programming languages like Python, Java, C++, JavaScript, and more, each suited for different tasks.",
            "A significant part of coding involves debugging, which is the process of finding and fixing errors in code.",
            "Coders frequently use version control systems like Git to manage changes to their codebase.",
            "Many coding projects require collaboration, often facilitated through platforms like GitHub or Bitbucket."
        ];

        const questions = [
            {
                question: "Which language is primarily used for web development?",
                options: ["Python", "JavaScript", "C++"],
                answer: "JavaScript"
            },
            {
                question: "What is Git used for?",
                options: ["Version Control", "Designing", "Testing"],
                answer: "Version Control"
            },
            {
                question: "Which of these is a popular code hosting platform?",
                options: ["GitHub", "Photoshop", "Excel"],
                answer: "GitHub"
            }
        ];

        let currentQuestionIndex = 0;

        function loadQuestion() {
            const questionElement = document.getElementById('question');
            const option1 = document.getElementById('option1');
            const option2 = document.getElementById('option2');
            const option3 = document.getElementById('option3');

            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            option1.textContent = currentQuestion.options[0];
            option2.textContent = currentQuestion.options[1];
            option3.textContent = currentQuestion.options[2];

            option1.onclick = () => checkAnswer(currentQuestion.options[0]);
            option2.onclick = () => checkAnswer(currentQuestion.options[1]);
            option3.onclick = () => checkAnswer(currentQuestion.options[2]);
        }

        function checkAnswer(selectedOption) {
            const currentQuestion = questions[currentQuestionIndex];
            if (selectedOption === currentQuestion.answer) {
                showFact();
                currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
                loadQuestion();
            } else {
                alert("Try again!");
            }
        }

        function showFact() {
            const factElement = document.getElementById('fact');
            const randomFact = facts[Math.floor(Math.random() * facts.length)];
            factElement.textContent = randomFact;
        }

        loadQuestion();
    </script>
</body>
</html>
